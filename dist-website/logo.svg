<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rocket Body -->
  <path d="M50 10 L60 40 L55 70 L45 70 L40 40 Z" fill="url(#rocketGradient)" />
  
  <!-- Rocket Nose Cone -->
  <path d="M50 10 L45 25 L50 30 L55 25 Z" fill="url(#rocketGradient)" opacity="0.9" />
  
  <!-- Rocket Fins -->
  <path d="M40 50 L30 70 L40 65 Z" fill="url(#rocketGradient)" />
  <path d="M60 50 L70 70 L60 65 Z" fill="url(#rocketGradient)" />
  
  <!-- Rocket Window -->
  <circle cx="50" cy="35" r="4" fill="#ffffff" opacity="0.9" />
  <circle cx="50" cy="35" r="3" fill="#dbeafe" />
  
  <!-- Flame/Exhaust -->
  <ellipse cx="50" cy="75" rx="8" ry="15" fill="url(#flameGradient)" opacity="0.9">
    <animate attributeName="ry" values="15;18;15" dur="0.3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="0.3s" repeatCount="indefinite" />
  </ellipse>
  
  <!-- Small sparkles -->
  <circle cx="45" cy="80" r="1" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="55" cy="82" r="1" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite" begin="0.25s" />
  </circle>
  <circle cx="50" cy="85" r="1" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite" begin="0.15s" />
  </circle>
</svg>