    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-slate-50 to-blue-50">
    <div id="root"></div>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Waitlist Modal Component
        function WaitlistModal({ isOpen, onClose, planName = "OrderSync" }) {
            const [email, setEmail] = useState("");
            const [submitted, setSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            useEffect(() => {
                if (isOpen) document.body.style.overflow = "hidden";
                else document.body.style.overflow = "unset";
                return () => document.body.style.overflow = "unset";
            }, [isOpen]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email.trim()) { setError("Please enter your email address"); return; }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { setError("Please enter a valid email address"); return; }
                setLoading(true);
                setTimeout(() => {
                    const waitlist = JSON.parse(localStorage.getItem("ordersync_waitlist") || "[]");
                    waitlist.push({ email, plan: planName, timestamp: Date.now() });
                    localStorage.setItem("ordersync_waitlist", JSON.stringify(waitlist));
                    setSubmitted(true);
                    setLoading(false);
                }, 1500);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden animate-fade-in p-6">
                        {submitted ? (
                            <div className="text-center p-8">
                                <div className="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-2">You're on the list!</h3>
                                <p className="text-slate-600 mb-6">Thanks for joining! We'll send your invite to <strong>{email}</strong> as soon as spots open up.</p>
                                <button onClick={onClose} className="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl transition-colors">Got it!</button>
                            </div>
                        ) : (
                            <>
                                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-5 -mx-6 -mt-6">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                                                <span className="text-white font-bold text-lg">OS</span>
                                            </div>
                                            <div>
                                                <h3 className="text-white font-semibold">Join the Waitlist</h3>
                                                <p className="text-white/70 text-sm">Invite-only mode</p>
                                            </div>
                                        </div>
                                        <button onClick={onClose} className="p-1 hover:bg-white/20 rounded-lg transition-colors">
                                            <svg className="w-5 h-5 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <div className="text-center mb-6">
                                        <div className="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                            <span className="text-2xl">üîí</span>
                                        </div>
                                        <h4 className="text-lg font-semibold text-slate-900 mb-2">{planName} is in invite-only mode</h4>
                                        <p className="text-slate-600 text-sm">We're carefully onboarding sellers. Drop your email to get early access!</p>
                                    </div>
                                    <form onSubmit={handleSubmit}>
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                                            <input type="email" value={email} onChange={(e) => { setEmail(e.target.value); setError(""); }} placeholder="you@example.com" className={"w-full px-4 py-3 border rounded-xl text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 " + (error ? "border-red-300 focus:ring-red-500" : "border-slate-200")} />
                                            {error && <p className="mt-2 text-sm text-red-600">{error}</p>}
                                        </div>
                                        <button type="submit" disabled={loading} className="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 transition-all flex items-center justify-center gap-2">
                                            {loading ? "Joining..." : "Join the Waitlist"}
                                        </button>
                                    </form>
                                    <p className="mt-4 text-xs text-slate-500 text-center">No spam. We'll only email you when spots open up.</p>
                                </div>
                            </>
                        )}
                    </div>
                    <style>{`@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } } .animate-fade-in { animation: fadeIn 0.2s ease-out; }`}</style>
                </div>
            );
        }

        // Main Landing Page
        function LandingPage() {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [waitlistOpen, setWaitlistOpen] = useState(false);
            const [input, setInput] = useState("");
            const [isScanning, setIsScanning] = useState(false);
            const [result, setResult] = useState(null);
            const [showResult, setShowResult] = useState(false);

            const simulateExtraction = (text) => {
                const priceMatch = text.match(/\\$?(\\d+(\\.\\d{2})?)/);
                const price = priceMatch ? '$' + priceMatch[1] : "$0.00";
                let item = "Item";
                const productMatch = text.toLowerCase().match(/the\\s+(.+?)(?:\\s+for|\\s+at|\\s+ship|\\s+please|\\?|!|$)/);
                if (productMatch && productMatch[1]) item = productMatch[1].trim();
                else { const wordMatch = text.match(/(?:want|need|buy|order|get)\\s+(?:the\\s+)?(.+?)(?:\\s+for|\\s+at|\\s+to|\\?)/i); if (wordMatch && wordMatch[1]) item = wordMatch[1].trim(); }
                let destination = "Not specified";
                const shipMatch = text.toLowerCase().match(/ship\\s+(?:to\\s+)?(.+?)(?:\\.|\\!|\\?|$)/);
                const atMatch = text.toLowerCase().match(/\\bat\\s+(.+?)(?:\\.|\\!|\\?|$)/);
                if (shipMatch && shipMatch[1]) destination = shipMatch[1].trim();
                else if (atMatch && atMatch[1]) destination = atMatch[1].trim();
                item = item.charAt(0).toUpperCase() + item.slice(1);
                destination = destination.charAt(0).toUpperCase() + destination.slice(1);
                return { item, price, destination, status: priceMatch ? "found" : "searching" };
            };

            const handleSimulate = () => {
                if (!input.trim()) return;
                setIsScanning(true);
                setShowResult(false);
                setResult(null);
                setTimeout(() => {
                    setResult(simulateExtraction(input));
                    setIsScanning(false);
                    setShowResult(true);
                }, 1000);
            };

            const handleReset = () => { setInput(""); setResult(null); setShowResult(false); setIsScanning(false); };

            const sampleMessages = [
                "I'll take the Gold Vintage Locket for $65, please ship to 1024 Highland Ave, Los Angeles.",
                "I want the Vintage Watch for $50, ship to NY",
                "Hi! Can I get the Leather Jacket for $120 at Brooklyn?"
            ];

            const painPoints = [
                "Manually copy-pasting customer addresses into shipping labels",
                "Typing order details from messy Facebook Messenger DMs",
                "Losing sales because you can't process orders fast enough",
                "Wasting 3+ hours daily on data entry instead of sourcing products",
                "Making costly typos in shipping addresses and order quantities",
                "Chasing payment reminders in WhatsApp groups manually"
            ];

            const gainPoints = [
                "One-click extraction from any Messenger or WhatsApp message",
                "AI-powered address parsing that eliminates manual data entry",
                "Generate Stripe checkout links in under 2 seconds",
                "Auto-populate shipping labels without touching the keyboard",
                "Real-time inventory sync so you never oversell",
                "Automatic payment reminders sent without leaving the chat"
            ];

            return (

                            <div className="flex justify-between items-center py-3 md:py-4">
                                <div className="flex items-center space-x-2">
                                    <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold">OS</span>
                                    </div>
                                    <span className="font-semibold text-xl text-slate-900">OrderSync</span>
                                </div>
                                <nav className="hidden md:flex items-center space-x-8">
                                    <a href="#about" className="text-slate-600 hover:text-indigo-600 font-medium transition-colors">About</a>
                                    <a href="#demo" className="text-slate-600 hover:text-indigo-600 font-medium transition-colors">How It Works</a>
                                    <a href="#pricing" className="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Pricing</a>
                                    <button onClick={() => setWaitlistOpen(true)} className="bg-indigo-600 hover:bg-indigo-700 hover:scale-105 text-white px-5 py-2 rounded-lg font-medium transition-all transform">Get Started</button>
                                </nav>
                                <button className="md:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                    <svg className="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        {mobileMenuOpen ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /> : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />}
                                    </svg>
                                </button>
                            </div>
                            {mobileMenuOpen && (
                                <div className="md:hidden py-3 border-t border-slate-200">
                                    <nav className="flex flex-col space-y-3">
                                        <a href="#about" className="text-slate-600 hover:text-indigo-600 font-medium">About</a>
                                        <a href="#demo" className="text-slate-600 hover:text-indigo-600 font-medium">How It Works</a>
                                        <a href="#pricing" className="text-slate-600 hover:text-indigo-600 font-medium">Pricing</a>
                                        <button onClick={() => { setWaitlistOpen(true); setMobileMenuOpen(false); }} className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg font-medium w-full">Get Started</button>
                                    </nav>
                                </div>
                            )}
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="py-12 md:py-16 px-4 bg-gradient-to-br from-indigo-50 via-white to-emerald-50">
                        <div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center mb-10 md:mb-12">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-medium mb-6">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse" />
                                Trusted by 500+ Social Sellers Worldwide
                            </div>
                            <h1 className="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-900 mb-5 leading-tight">Stop Copy-Pasting <span className="text-indigo-600">Customer Orders</span></h1>
                            <p className="text-lg md:text-xl text-slate-600 mb-8 max-w-3xl mx-auto">Extract order details from Facebook Messenger and WhatsApp in one click. Generate Stripe checkout links instantly. Close sales 3x faster.</p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button onClick={() => setWaitlistOpen(true)} className="bg-indigo-600 hover:bg-indigo-700 hover:scale-105 text-white px-8 py-4 rounded-lg font-medium text-lg transition-all transform">Start Free</button>
                                <a href="#demo" className="border border-slate-300 text-slate-700 hover:bg-slate-50 hover:scale-105 px-8 py-4 rounded-lg font-medium text-lg transition-all transform text-center">See How It Works</a>
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-12 md:py-16 px-4 bg-white">
                        <div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-6">Built by Sellers, For Sellers</h2>
                            <p className="text-lg text-slate-600 leading-relaxed max-w-3xl mx-auto">OrderSync was built by high-volume social sellers who were tired of losing sales to manual data entry errors. After missing our 100th sale to a simple typo, we decided to build the tool we wished we had. Today, thousands of sellers trust OrderSync to automate their order processing and close sales faster than ever.</p>
                        </div>
                    </section>

                    {/* Agitation Grid */}
                    <section className="py-12 md:py-16 px-4">
                        <div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-10">
                                <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-4">Two Ways to Handle Orders</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                                <div className="bg-red-50 rounded-xl md:rounded-2xl p-6 md:p-8 border border-red-100 order-1 md:order-1">
                                    <div className="flex items-center gap-3 mb-5">
                                        <span className="text-2xl md:text-3xl">üò´</span>
                                        <h3 className="text-xl md:text-2xl font-bold text-red-900">The Manual Way</h3>
                                    </div>
                                    <p className="text-red-700 mb-6">Most social commerce sellers waste hours every day on tedious data entry:</p>
                                    <ul className="space-y-4">
                                        {painPoints.map((point, idx) => (
                                            <li key={idx} className="flex items-start gap-3">
                                                <span className="text-red-500 mt-0.5">‚úó</span>
                                                <span className="text-red-800">{point}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="bg-emerald-50 rounded-xl md:rounded-2xl p-6 md:p-8 border border-emerald-100 order-2 md:order-2">
                                    <div className="flex items-center gap-3 mb-5">
                                        <span className="text-2xl md:text-3xl">üöÄ</span>
                                        <h3 className="text-xl md:text-2xl font-bold text-emerald-900">The OrderSync Way</h3>
                                    </div>
                                    <p className="text-emerald-700 mb-6">Let AI handle the busywork so you can focus on growing your business:</p>
                                    <ul className="space-y-4">
                                        {gainPoints.map((point, idx) => (
                                            <li key={idx} className="flex items-start gap-3">
                                                <span className="text-emerald-500 mt-0.5">‚úì</span>
                                                <span className="text-emerald-800">{point}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Demo Section */}
                    <section id="demo" className="py-12 md:py-16 px-4 bg-white">
                        <div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-10">
                                <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-4">See It In Action</h2>
                                <p className="text-lg text-slate-600 max-w-3xl mx-auto">Paste any customer message and watch OrderSync extract order details automatically</p>
                            </div>
                            <div className="max-w-lg mx-auto px-4 md:px-0">
                                <div className="text-center mb-6">
                                    <span className="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-500 to-emerald-400 text-white text-xs font-semibold rounded-full">Live Preview</span>
                                    <p className="mt-2 text-sm text-slate-500">Paste a message - see how OrderSync extracts the details</p>
                                </div>
                                <div className="bg-white rounded-2xl shadow-xl border border-slate-200 p-6">
                                    {!showResult ? (
                                        <>
                                            <div className="mb-4">
                                                <label className="block text-sm font-medium text-slate-700 mb-2">Paste a Messenger message below:</label>
                                                <textarea value={input} onChange={(e) => setInput(e.target.value)} placeholder="Paste a customer message here..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows={3} />
                                            </div>
                                            <div className="flex flex-wrap items-center gap-2 mb-4">
                                                <span className="text-xs text-slate-500">Try this:</span>
                                                {sampleMessages.map((msg, idx) => (
                                                    <button key={idx} onClick={() => setInput(msg)} className="px-3 py-1 text-xs bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition-colors">{msg.length > 35 ? msg.slice(0, 35) + "..." : msg}</button>
                                                ))}
                                            </div>
                                            <button onClick={handleSimulate} disabled={!input.trim() || isScanning} className="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 hover:scale-105 disabled:bg-slate-300 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 transition-all flex items-center justify-center gap-2 transform">
                                                {isScanning ? "AI is analyzing..." : "Extract Order Details ‚ö°"}
                                            </button>
                                        </>
                                    ) : isScanning ? (
                                        <div className="py-12 text-center">
                                            <div className="w-full h-2 bg-slate-200 rounded-full overflow-hidden mb-3">
                                                <div className="h-full bg-gradient-to-r from-indigo-500 to-emerald-400 animate-pulse" style={{ width: "60%" }}></div>
                                            </div>
                                            <p className="text-sm text-slate-500">Analyzing message patterns...</p>

                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                        </svg>
                                                    </div>
                                                    <span className="font-semibold text-slate-900">OrderSync</span>
                                                </div>
                                                <span className="text-xs text-slate-500">EXTRACTED</span>
                                            </div>
                                            <div className="space-y-3 mb-6">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-lg">üì¶</span>
                                                        <div>
                                                            <p className="text-sm font-medium text-slate-500">Item</p>
                                                            <p className="text-slate-900 font-semibold">{result.item}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-lg">üí∞</span>
                                                        <div>
                                                            <p className="text-sm font-medium text-slate-500">Price</p>
                                                            <p className="text-slate-900 font-semibold">{result.price}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-lg">üìç</span>
                                                        <div>
                                                            <p className="text-sm font-medium text-slate-500">Shipping</p>
                                                            <p className="text-slate-900 font-semibold">{result.destination}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className={"inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium mb-6 " + (result.status === "found" ? "bg-emerald-100 text-emerald-700" : "bg-amber-100 text-amber-700")}>
                                                <span className={"w-2 h-2 rounded-full " + (result.status === "found" ? "bg-emerald-500" : "bg-amber-500")}></span>
                                                {result.status === "found" ? "Order details extracted" : "Searching..."}
                                            </div>
                                            <div className="flex items-center justify-center gap-2 text-xs text-slate-500 mb-4">
                                                <span>‚è±Ô∏è</span>
                                                <span>Processed in 1.2s</span>
                                            </div>
                                            <div className="space-y-3">
                                                <button onClick={() => setWaitlistOpen(true)} className="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 hover:scale-105 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 transition-all flex items-center justify-center gap-2 transform">Generate Checkout Link üîó</button>
                                                <button onClick={handleReset} className="w-full py-2 text-sm text-slate-500 hover:text-slate-700 transition-colors">Try another message</button>
                                            </div>
                                        </div>

                                </div>
                                <p className="mt-4 text-center text-xs text-slate-400">üîí No data sent ‚Ä¢ 100% private ‚Ä¢ Works instantly</p>

                            <div className="flex flex-wrap items-center justify-center gap-4 md:gap-6 py-3 mb-6 border-b border-slate-800">
                                <span className="flex items-center gap-2 text-sm"><span className="text-emerald-500">üü¢</span><span>Systems Operational</span></span>
                                <span className="flex items-center gap-2 text-sm"><span className="text-amber-500">‚ö°</span><span>Gemini 3 Flash Online</span></span>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                                <div className="col-span-2 md:col-span-1">
                                    <div className="flex items-center space-x-2 mb-3">
                                        <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold">OS</span>
                                        </div>
